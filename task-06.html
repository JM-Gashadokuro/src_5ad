<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
    <link rel="stylesheet" href="css/common.css" />
    <style>
      #validation-input {
        border: 2px solid #bdbdbd;
      }

      #validation-input.valid {
        border-color: #4caf50;
      }

      #validation-input.invalid {
        border-color: #f44336;
      }
    </style>
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Please enter 6 symbols"
    />

    <script>
      const inputBox = document.getElementById("validation-input");
      console.log(inputBox.dataset.length);
      inputBox.addEventListener("blur", updateColour);
      function updateColour() {
        let inputLength = inputBox.value.length;
        if(inputLength == 6) {
          inputBox.className="valid";
          return;
        }  
        inputBox.className = "invalid";
      }
    </script>
  </body>
</html>
